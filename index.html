<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whiskey Supplier Admin Dashboard</title>
        <link rel="stylesheet" href="dist/style.css" class="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
    </head>

    <body> 
        <!--NAVIGATION PANEL-->
        <nav>
            <div class="logo-name">
                <div class="logo-image">
                    <img src="assets/logos/icon.png" alt="two arrows crossed over with a saw blade, code symbol, quill and barrel in">
                </div>
                <span class="logo_name">Whiskey Supplier Admin Dashboard</span>
            </div>
            <div class="menu-items">
                <ul class="nav-links">
                    <li>
                        <a href="#" class="href">
                            <i class="fa-solid fa-house"></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="href">
                            <i class="fa-solid fa-file"></i>
                            <span class="link-name">Records</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="href">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span class="link-name">Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="href">
                            <i class="fa-solid fa-inbox"></i>
                            <span class="link-name">Inbox</span>
                        </a>
                    </li>
                </ul>

                <ul class="logout-mod">
                    <li class="log-out-btn">
                        <a href="#" class="href">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="link-name">Log Out</span>
                        </a>
                    </li>
                    <li class="mode">
                        <a href="#" class="href">
                            <i class="fa-solid fa-moon"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>

                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!--DASHBOARD PANEL-->
        <section class="dashboard">
            <div class="top">
                <i class="fa-solid fa-bars sidebar-toggle"></i>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="dashboard-content">
                <div class="overview">
                    <div class="title">
                        <i class="fa-solid fa-gauge-high"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
